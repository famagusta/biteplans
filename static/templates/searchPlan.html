    <div class="section" id="planPage">
        <div class="row">
            <div class="col s12 m3" id="checklist">
                <div class="card white">
                    <div class="card-content black-text">
                        <form action="#" class="planform">  <!-- SEARCH PLAN CHECKLIST -->
                            <div class="center-btn">
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box1" checked="checked" />
                                    <label for="filled-in-box1">All Plans</label>
                                </p>
                                    <br>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box2" />
                                    <label for="filled-in-box2" class="bold">Refine</label>
                                </p>
                                    <br>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box3" checked="checked" />
                                    <label for="filled-in-box3">Weight Loss</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box4" checked="checked" />
                                <label for="filled-in-box4">Weight Gain</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box5" checked="checked" />
                                    <label for="filled-in-box5">Fat Loss</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box6" checked="checked" />
                                    <label for="filled-in-box6">Vegetarian</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box7" checked="checked" />
                                    <label for="filled-in-box7">Non - Vegetarian</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="filled-in" hidden="hidden" id="filled-in-box8" checked="checked" />
                                    <label for="filled-in-box8">Most Followed</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box9" checked="checked" />
                                    <label for="filled-in-box9">Latest</label>
                                </p>
                                    <br>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box10" checked="checked" />
                                    <label for="filled-in-box10" class="bold">Allergies</label>
                                </p>
                                    <br>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box11" checked="checked" />
                                    <label for="filled-in-box11">Eggs</label>
                                </p>
                                <p>
                                    <input type="checkbox" class="filled-in" id="filled-in-box12" checked="checked" />
                                    <label for="filled-in-box12">Dairy</label>
                                </p>
                                <p>
                                <input type="checkbox" class="filled-in" id="filled-in-box13" checked="checked" />
                                <label for="filled-in-box13">Peas</label>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- END OF CHECKLIST -->
            
        <div class="col s12 m9">
            <div class="row">
                <div class="col s12 m12"> 
                    <div class="card white" id="searchcard"> <!-- SEARCH-BOX -->
                        <div class="card-content black-text">
                            <textarea id="searchbox" placeholder="Search people & places"></textarea>
                            <a href="#"><i class="material-icons right">search</i></a>
                        </div> <!-- END OF SEARCH-BOX -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6" ng-repeat="plans in planArray | limitTo:4"> 
                    <div class="card white" >
                        <div class="card-content black-text">
                            <div class="row">
                                <div class="col s2">
                                    <img src="static/images/tiger.jpg" class="circle responsive-img">
                                </div>
                                <div class="col s10">
                                    <h5 class="teal-text">{{plans.heading}}</h5>
                                </div>
                                <div class="col s12">
                                <p class="grey-text">{{ plans.subHeading }}</p>
                                </div>
                                <div class="col s12">
                                    <ul>
                                        <div class="row">
                                            <div class="col s3">
                                                <li>{{ plans.point1 }}</li>
                                            </div>
                                        </div>
                                            <br>
                                        <div class="row">
                                            <div class="col s3">
                                                <li>{{ plans.point2 }}</li>
                                            </div>
                                        </div>
                                            <br>
                                                <li>
                                                    <div class="row">
                                                        <div class="col s3">
                                                            {{ plans.point3 }}
                                                        </div>
                                                        <div class="col s6">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <a href="#" class="teal-text right">FOLLOW</a>
                                    <a href="#" class="teal-text right">SHORTLIST</a>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <page-list></page-list> <!-- CUSTOM DIRECTIVE CALLED FOR PAGE LIST -->
                    
                     <div class="row">
                        <div class="col s12">
                            <div class="center-btn">
                                <a class="waves-effect waves-light btn">CREATE A PLAN</a>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div> <!-- END OF PLANPAGE -->
