<div class="card white top_mar">
    <div class="card-content cyan-text">
        <a class="cyan-text" ng-click="editIt=!editIt"><i class=
        "material-icons edit_content_icon">mode_edit</i><span class="right" id=
        "edit_content_db">EDIT PROFILE</span></a>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s3 offset-s4">
                        <div class="file-field input-field">
                            <img class="responsive-img circle" ng-src=
                            "{{profileInfo.image_path}}"> <input accept=
                            'image/*' file-model="profile_image_file.src"
                            ng-disabled="!editIt" type="file">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s6">
                        <label for="first_name">Current Weight (in kgs)</label>
                        <input class="validate" id="first_name" ng-disabled=
                        "!editIt" ng-model="profileInfo.weight" type="number">
                    </div>
                </div>
                <!-- WE ARE NOT STORING THIS IN THE DATABASE YET-->
                <!--
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input class="validate" disabled
                                            id="disabled" ng-if="!editIt"
                                            readonly type="number">
                                            <input class="validate" id="goal"
                                            ng-if="editIt" type="text">
                                            <label for="goal">Goal Weight (in
                                            kgs)</label>
                                        </div>
                                    </div>
-->


                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" id="height" ng-disabled=
                        "!editIt" ng-model="profileInfo.height" type="number">
                        <label for="height">Height (in cms)</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s6">
                        <div class="row">
                            <div class="col s3 m3">
                                <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>


                            <div class="col s9 m9">
                                <input checked class="with-gap" id="test5"
                                name="group3" ng-disabled="!editIt" ng-model=
                                'profileInfo.gender' type="radio" value="M">
                                <label for="test5">M</label>&nbsp;&nbsp;
                                <input class="with-gap" id="test4" name=
                                "group3" ng-disabled="!editIt" ng-model=
                                'profileInfo.gender' type="radio" value="F">
                                <label for="test4">F</label>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12">
                        <input class="datepicker_btn" ng-click="updateDOB()"
                        ng-disabled="!editIt" ng-model="placeHolderDOB" type=
                        "text">
                    </div>
                </div>
                <br>


                <div class="row center">
                    <div class="input-field col s12">
                        <button class="waves-effect waves-light btn" ng-click=
                        "updateProfileInfo()" ng-disabled="!editIt" ng-if=
                        "editIt">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
