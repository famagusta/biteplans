 <div id="modal1" class="modal">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <div class="modal-content">
      <h5 class="center">Welcome</h5>
        <br>
      <div class="center-btn">
        <a class="waves-effect waves-light btn">Log In with FACEBOOK</a>
          <br>
      </div>
        <br>
      <div class="center-btn">
        <a class="waves-effect waves-light btn" id="googlebtn">Log In with GOOGLE</a>
      </div>

      <p class="center-btn">OR</p>
        <div class="row">
            <div class="col s12">
                <p class="text-danger" ng-show="loginError">{{ loginError }}</p>
            </div>
        </div>
        <form ng-submit="login()" name="formValidate">
            <div class="input-field">
             <input id="first_name" type="text" class="form-control validate" ng-model="loginUsername" >
             <label for="first_name">Username</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="form-control validate" ng-model="loginPassword" >
              <label for="first_name">Password</label>
            </div>
          <div class="center-btn">
            <input type="submit" class="btn btn-default" value="Log In">
          </div>
            <p class="teal-text">Forgot your password or username?</p>
            <p class="teal-text">Don't have an account? <a class="modal-trigger" id="loginModal" href="#modal2">Sign Up Now</a></p>
        </form>
    </div>   
  </div> <!-- END OF LOGIN WINDOW -->
