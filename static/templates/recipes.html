<div class="section full-length" id="planPage">
    <div class="row">
<div class="col s12 m3 hide-on-small-only" ng-if="recipeDetails.sortlist.length>0" id="checklist">
            <div class="card white recipeCheckCard">
                <div class="card-content black-text">
                    <form action="#" class="planform">
                        <!-- SEARCH Recipe CHECKLIST -->


                        <div class="center-btn">
                           
                            <div><b class="pull-left">Sortby</b> <i class="fa fa-sort-amount-desc pull right"></i></div>
                            <br>
                            <br>
                            <p ng-repeat="filter in recipeDetails.sortlist track by $index"><input class="with-gap" id=
                            "filled-in-rad{{$index}}" name="sortradio" value="{{filter}}" type="radio" ng-model="sortby" ng-click="updateSortby(sortby)"><label class="meal-text"
                            for="filled-in-rad{{$index}}">{{getFilterLabel(filter)}}</label></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END OF CHECKLIST -->


        <div class="smallmid" ng-class="{'col s12 m9': recipeDetails.sortlist!==undefined&&recipeDetails.sortlist.length>0, 'col s12 m12':recipeDetails.sortlist===undefined||recipeDetails.sortlist===null}">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card white" id="searchcard">
                        <!-- SEARCH-BOX -->


                        <div class="card-content black-text">
                            <form>
                                <textarea class="form-control" id="searchbox"
                                ng-model="query_recipe" placeholder=
                                "Search Recipes"></textarea> <button fire-enter class=
                                "fa fa-search search-ingredient" ng-click=
                                "search_recipes()" type="submit"></button>
                            </form>
                        </div>
                        <!-- END OF SEARCH-BOX -->
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col s12 m12">
                    <div ng-include="'static/templates/recipeSearch.html'">
                    </div>
                </div>


                <div class="row hide-on-med-and-down">
                    <div class="col s12">
                        <div class="center-btn">
                            <a class="waves-effect waves-light btn largebtn"
                                ng-click="checkAuth4RecipeCreate()">
                                CREATE A RECIPE
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
