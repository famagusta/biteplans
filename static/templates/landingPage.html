<script>
$(document).ready(function(){
    $('.slider').slider();
    $('.carousel').carousel();
    
    var bannerMessages = ['Look up our exhaustive list of popular and easy diets',
                         'Be inspired, and make an exclusive diet plan for yourself, while we provide all necessary nutrient info',
                         "Now that it's done, following this diet is so much easier than eating salads all day!"]
    var count = 1;
    
    // this was the easiest hack 
    setInterval(function(){
        if(count===1){
            $('#search').removeClass('lp-carousel-head').addClass('lp-carousel-head-highlight');
            $('#create').removeClass('lp-carousel-head-highlight').addClass('lp-carousel-head');
            $('#follow').removeClass('lp-carousel-head-highlight').addClass('lp-carousel-head');
            $('#banner-msg').html(bannerMessages[count-1]);
            count += 1;
        } else if(count===2) {
            $('#search').removeClass('lp-carousel-head-highlight').addClass('lp-carousel-head');
            $('#create').removeClass('lp-carousel-head').addClass('lp-carousel-head-highlight');
            $('#follow').removeClass('lp-carousel-head-highlight').addClass('lp-carousel-head');
            $('#banner-msg').html(bannerMessages[count-1]);
            count += 1;
        } else {
            $('#search').removeClass('lp-carousel-head-highlight').addClass('lp-carousel-head');
            $('#create').removeClass('lp-carousel-head-highlight').addClass('lp-carousel-head');
            $('#follow').removeClass('lp-carousel-head').addClass('lp-carousel-head-highlight');
            $('#banner-msg').html(bannerMessages[count-1]);
            count = 1;
        }
    }, 4000);

    
});
</script>
