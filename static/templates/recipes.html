                                 <p>

                                 </p>
                                 <p>
                                     <input type="checkbox" class="filled-in" id="filled-in-box3" checked="checked" />
                                     <label for="filled-in-box3">Dairy</label>
                                 </p>
                                 <p>
                                     <input type="checkbox" class="filled-in" id="filled-in-box4" checked="checked" />
                                 <label for="filled-in-box4">Non Dairy</label>
                                 </p>
                                 <p>
                                     <input type="checkbox" class="filled-in" id="filled-in-box5" checked="checked" />

                                 </p>
                                 <p>
                                     <input type="checkbox" class="filled-in" id="filled-in-box6" checked="checked" />
                                     <label for="filled-in-box6">Fruits</label>
                                 </p>
                                 <p>
                                     <input type="checkbox" class="filled-in" id="filled-in-box7" checked="checked" />
                                     <label for="filled-in-box7">Vegetables</label>
                                 </p>
                                 <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                             </div>
                         </form>
                     </div>
                 </div>
             </div> <!-- END OF CHECKLIST -->
             
         <div class="col s12 m9">
             <div class="row">
                 <div class="col s12 m12"> 
                     <div class="card white" id="searchcard"> <!-- SEARCH-BOX -->
                         <div class="card-content black-text">
                             <form>
                             <textarea id="searchbox" placeholder="Search people & places"  ng-model="query_recipe" class="form-control"></textarea>
                             <button class="fa fa-search search-ingredient" href="#" ng-click="search_recipe()" type="submit"></button>
                             </form>
                        </div> <!-- END OF SEARCH-BOX -->
                     </div>
                 </div>
             </div>
             <div class="row" >
                 <div class="col s12 m12">
                     <div ng-include="'static/templates/recipeSearch.html'"></div>
                 </div>
             </div>
            
             </div>
            </div> 
             <div class="row">
                 <div class="col s12 center push-s1">
                     <a href="/create" class="waves-effect waves-light btn btn-social largebtn">CREATE A PLAN</a>
                 </div>
             </div> 
        </div>
    </div>
