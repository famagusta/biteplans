<div class="section" id="planPage">
    <div class="row">
        <div class="col s12 m3" id="checklist">
            <div class="card white">
                <div class="card-content black-text">
                    <form action="#" class="planform">
                        <!-- SEARCH PLAN CHECKLIST -->


                        <div class="center-btn">
                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box1" type="checkbox"> <label for=
                            "filled-in-box1">All Plans</label></p>
                            <br>


                            <p><input class="filled-in" id="filled-in-box2"
                            type="checkbox"> <label class="bold" for=
                            "filled-in-box2">Refine</label></p>
                            <br>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box3" type="checkbox"> <label for=
                            "filled-in-box3">Weight Loss</label></p>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box4" type="checkbox"> <label for=
                            "filled-in-box4">Weight Gain</label></p>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box5" type="checkbox"> <label for=
                            "filled-in-box5">Fat Loss</label></p>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box6" type="checkbox"> <label for=
                            "filled-in-box6">Vegetarian</label></p>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box7" type="checkbox"> <label for=
                            "filled-in-box7">Non - Vegetarian</label></p>


                            <p><input checked="checked" class="filled-in"
                            hidden="hidden" id="filled-in-box8" type=
                            "checkbox"> <label for="filled-in-box8">Most
                            Followed</label></p>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box9" type="checkbox"> <label for=
                            "filled-in-box9">Latest</label></p>
                            <br>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box10" type="checkbox"> <label class=
                            "bold" for="filled-in-box10">Allergies</label></p>
                            <br>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box11" type="checkbox"> <label for=
                            "filled-in-box11">Eggs</label></p>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box12" type="checkbox"> <label for=
                            "filled-in-box12">Dairy</label></p>


                            <p><input checked="checked" class="filled-in" id=
                            "filled-in-box13" type="checkbox"> <label for=
                            "filled-in-box13">Peas</label></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END OF CHECKLIST -->


        <div class="col s12 m9">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card white" id="searchcard">
                        <!-- SEARCH-BOX -->


                        <div class="card-content black-text">
                            <form>
                                <textarea class="form-control" id="searchbox"
                                ng-model="query_plan" placeholder=
                                "Search Plans"></textarea> <button class=
                                "fa fa-search search-plan" ng-click=
                                "search_plan()" type="submit"></button>
                            </form>
                        </div>
                        <!-- END OF SEARCH-BOX -->
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col s12 m6" ng-repeat=
                "plan in plans.results | limitTo:4">
                    <div class="card white">
                        <div class="card-content black-text">
                            <div class="row">
                                <div class="col s2"><img class=
                                "circle responsive-img" src=
                                "static/images/tiger.jpg">
                                </div>


                                <div class="col s10">
                                    <h5 class="teal-text">
                                    {{plan.name}}</h5>
                                </div>


                                <div class="col s12">
                                    <p class="grey-text">{{ plan.goal
                                    }}</p>
                                </div>


                                <div class="col s12">
                                    <ul>
                                        <li style=
                                        "list-style: none; display: inline">
                                            <div class="row">
                                                <div class="col s3">
                                                    <ul>
                                                        <li>{{ plan.duration
                                                        }}</li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <br>


                                            <div class="row">
                                                <div class="col s3">
                                                    <ul>
                                                        <li>{{ plan.height
                                                        }}</li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <br>
                                        </li>


                                        <li>
                                            <div class="row">
                                                <div class="col s3">
                                                    {{ plan.weight }}
                                                </div>


                                                <div class="col s6">
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>


                        <div class="card-action">
<!--
                            <form>
                                <input id="date-birth"  
                                       ng-change="followPlan()" class="datepicker"
                                       ng-click="testDatePicker()"
                                       type="date" ng-model="plan.selectedDate">
                            </form>
-->
<!--                            <input class="btn-flat teal-text datepicker" ng-click="selectFollowDate()" ng-model="selectedDate" pick-a-date="date" pick-a-date-options="{ format: 'yyyy-mm-dd' }" placeholder="Select Date">-->
                            <button class="datepicker_btn btn-flat teal-text" ng-click="followPlan(plan.id)"
                                    >FOLLOW</button>
                            <button class="btn-flat teal-text" href="#">SHORTLIST</button>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- CUSTOM DIRECTIVE CALLED FOR PAGE LIST -->

            <div class="row">
                <div class="col s12">
                    <div class="center-btn">
                        <a class="waves-effect waves-light btn largebtn"
                        ng-click="openShortInfoModal()">CREATE A PLAN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END OF PLANPAGE -->


<div class="modal" id="small-modal">
    <a class=
    "modal-action modal-close waves-effect waves-green btn-flat right">X</a>

    <div class="modal-content">
        <form ng-submit="createPlan()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name_plan" ng-model="plan.name" type="text">
                    <label for="name_plan">Name of Plan</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12">
                    <input id="duration_plan" ng-model="plan.duration" type=
                    "number"> <label for="duration_plan">Duration (in
                    Weeks)</label>
                </div>
            </div>
            <br>
            <br>


            <div class="row center">
                <div class="col s12">
                    <button class=
                    "center waves-effect waves-light btn largebtn" type=
                    "submit">Done</button>
                </div>
            </div>
        </form>
    </div>
</div>
