<h1>Register here!</h1>
<p class="text-danger" ng-show="registerError">{{ registerError }}</p>
<form ng-submit="register()">
  <input type="text" class="form-control" ng-model="registerUsername" placeholder="Username">
  <input type="password" class="form-control" ng-model="registerPassword" placeholder="Password">
  <input type="password" class="form-control" ng-model="confirmPassword" placeholder="Password">
  <input type="email" class="form-control" ng-model="email" placeholder="email">

  <input type="submit" class="btn btn-default" value="Submit">
</form>


<h1>Search here</h1>
<form ng-submit="search()">
  <input type="text" class="form-control" ng-model="query" placeholder="search">
  <input type="submit" class="btn btn-default" value="Submit">
</form>

<h1>Search Recipes here</h1>
<form ng-submit="search_recipe()">
  <input type="text" class="form-control" ng-model="query_recipe" placeholder="search recipe">
  <input type="submit" class="btn btn-default" value="Submit">
</form>
