{% extends "base.html" %}

{% load staticfiles %}

{% block title %}BiteSpace{% endblock %}

{% block body_block %}
        {% if user.is_authenticated %}
        <a href="/accounts/logout/">Logout</a><br />
        <h1>BiteSpace says...{{ user.username}}!</h1>
        {% else %}
        <h1>BiteSpace says...hello world!</h1>
        <a href="/accounts/login/">Login  Here</a> <br />       
        <a href="/accounts/register/">Register Here</a>  <br />      
        {% endif %}
        <a href="/bitespace/about/">About</a><br />
{% endblock %}
