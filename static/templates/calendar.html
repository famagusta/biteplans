<!-- DEFINES THE CALENDAR VIEW ON THE DASHBOARD. A SIMILAR VIEW SHOULD BE USED 
FOR SUMMARY PAGE WITH THE VIEW FIXED TO A DAY VIEW -->
<div ng-controller="calendarCtrl">
    <div class="col s12" >
        <div class="card" id="diet-calendar-cont">
            <md-content id="diet-calendar"  layout="column" layout-fill>
                <calendar-md flex layout layout-fill
                    calendar-direction="direction"
                    on-prev-month="prevMonth"
                    on-next-month="nextMonth"
                    on-day-click="dayClick"
                    title-format="'MMMM y'"
                    ng-model='selectedDate'
                    day-format="dayFormat"
                    day-label-format="'EEE'"
                    week-starts-on="firstDayofWeek"
                    day-content="setDayContent">
                 </calendar-md>
            </md-content>
        </div>
    </div>
    <div class="col s12">
        <div class="card" >
<!--            <div ng-include="'static/templates/followPlans.html'"></div>-->
            <div class="row center card-title">
                    <span>Currently Following Plans</span>
            </div>
            <div class="row center">
                    <div ng-repeat="(index1, plan) in currentUserPlans">
                        <div class="col s3">{{plan.dietplan.name | limitTo:20}}</div>
                        <div class="col s3">{{plan.start_date}}</div>
                        <div class="col s3">{{plan.end_date}}</div>
                        <div class="col s3">
                            <a class="btn-flat" 
                               ng-click="unfollow(plan.id)" createbin>
                                <i class="material-icons  grey-text dashbin">delete</i>
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
