<!--CREATE PLAN PAGE 1-->
<section class="full-length" id="create-plan">
        <div class="row">
            <div class="col s12 m12">
                <div class="card white darken-1">
                    <div class="card-content grey-text">
                        <div class="row center">
                            <div class="col m3 push-m1 center shift-title">
                                <a><img src="static/images/Number1.png">
                                <p>Enter Details</p></a>
                            </div>

                            <div class="col m3 push-m1 center shift-title">
                                <a ng-click="switchCreatePlanViews(2)" ng-if=
                                "!createPlanView2"><img src=
                                "static/images/Number2.png">

                                <p>Add Food</p></a> <a ng-if=
                                "!createPlanView1 && createPlanView2 && !createPlanView3">
                                <img src="static/images/Number2_red.png">
                                <p>Add Food</p></a>
                            </div>

                            <div class="col m3 push-m1 center shift-title">
                                <a ng-click="switchCreatePlanViews(3)" ng-if=
                                "!createPlanView3"><img src=
                                "static/images/Number3.png">
                                <p>Review</p></a> <a ng-if=
                                "!createPlanView1 && !createPlanView2 && createPlanView3">
                                <img src="static/images/Number3_red.png">
                                <p>Review</p></a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="create-form">
            <div class="col s12 m12">
                <div class="card white create_card">
                    <div class="card-content grey-text">
                        <form ng-submit="initialize_plan()">
                            <div class="row">
                                
                                <div class="input-field col s5 push-s1">
                                    <label for="plan_name">Name of Plan</label>
                                    <input class="validate" id="plan_name"
                                    ng-model="plan.name" type="text" pattern=".{8,191}" 
                                    required title="Please enter 8 to 75 Characters">
                                </div>

<!--
                                <div class="input-field col s12 m5 push-m1">
                                    <input class="validate" id="age" ng-model=
                                    "plan.age" type="number" min="0" max="150"> <label for=
                                    "age">Age</label> <span class="text-danger"
                                    ng-if="!plan.age">{{errorArray[3]}}</span>
                                </div>
-->
                                <div class="input-field col s12 m5 push-m1">
                                    <label for="duration">Duration (in weeks)</label>
                                    <input class="validate" id="duration" max=
                                    "8" min="1" ng-model="plan.duration" type=
                                    "number">
                                </div>
                               
                                
                            </div>
                            
                            <div ng-if="bmrError" class="row center">
                                <p style="color:red"><b>{{bmrError}}</b></p>
                            </div>

                            <div class="row">
                                

                                <div class="input-field s12 col m5 push-m1">
                                    <input class="form-control validate" id=
                                    "lower_bmr" ng-model="plan.lower_bmr" required min="0"
                                    max="5000"
                                    type="number"> <label for="lower_bmr">Lower BMR
                                    (kcal)</label>
                                </div>
                                
                                <div class="input-field col s12 m5 push-m1">
                                    <input class="form-control validate" id=
                                    "upper_bmr" ng-model="plan.upper_bmr" required min="0"
                                    max="5000"
                                    type="number"> <label for="upper_bmr">Upper BMR
                                    (kcal)</label>
                                </div>
                                
                            </div>

                            <div class="row">
<!--
                                <div class="input-field col s12 m5 push-m1">
                                    <label for="goal">Goal in one line</label>
                                    <input class="validate" id="goal" ng-model=
                                    "plan.goal" type="text" pattern=".{8,191}" 
                                    required title="Please enter 8 to 191 Characters">
                                </div>
-->
                                <div class="col s12 m5 push-m1 input-field" id="gender">
                                    <label >Gender</label>
                                    <br><br>
                                    <input class=
                                    "with-gap push-m2" id="test5" name=
                                    "group3" ng-model="plan.gender"
                                    type="radio" value="Male">
                                    <label for="test5">Male</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                    <input class="with-gap push-m2" id=
                                    "test4" name="group3" ng-model=
                                    "plan.gender" type="radio" value=
                                    "Female"> <label for=
                                    "test4">Female</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    
                                    <input class="with-gap push-m2" id=
                                    "test6" name="group3" ng-model=
                                    "plan.gender" type="radio" value=
                                    "All" checked> <label for=
                                    "test6">All</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </div>
                                <div class="input-field col s12 m5 push-m1">
                                    <label for="activity_level">Activity Level</label>
                                    <select class="" ng-model="selected_activity_level" material-select watch required id="activity_level">
                                        <option ng-repeat="value in activityLevelChoices">{{value}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m10 push-m1">
                                    <label for="goal">Goal in one line</label>
                                    <input class="validate" id="goal" ng-model=
                                    "plan.goal" type="text" pattern=".{8,191}" 
                                    required title="Please enter 8 to 191 Characters">
                                </div>
                                
                                 
<!--
                                <div class="col s12 m5 push-m1" id="gender">
                                    <div class="row">
                                        <div class="col m3 s3">
                                            <span style="color: #212121" class="push-m1">Gender</span>
                                        </div>

                                        <div class="col m3 s3">
                                            <input checked class=
                                            "with-gap push-m2" id="test5" name=
                                            "group3" ng-model="plan.gender"
                                            type="radio" value="Male">
                                            <label for="test5">Male</label>
                                            &nbsp;&nbsp;
                                        </div>

                                        <div class="col m3 s3">
                                            <input class="with-gap push-m2" id=
                                            "test4" name="group3" ng-model=
                                            "plan.gender" type="radio" value=
                                            "Female"> <label for=
                                            "test4">Female</label>
                                        </div>
                                        
                                        <div class="col m3 s3">
                                            <input class="with-gap push-m2" id=
                                            "test4" name="group3" ng-model=
                                            "plan.gender" type="radio" value=
                                            "All"> <label for=
                                            "test4">All</label>
                                        </div>
                                    </div>
                                </div>
-->
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m10 offset-m1">
                                    <textarea class="materialize-textarea" id=
                                    "description" ng-model=
                                    "plan.description"></textarea> <label for=
                                    "description">Description</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <div class="center-btn">
                                        <button class=
                                        "btn" type=
                                        "submit">Next</button>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>
